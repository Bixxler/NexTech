<div class="container">
  <div class="title-bar d-flex justify-content-between align-items-center mb-3">
    <h1 class="hacker-title" data-text="Hacker News">Hacker News</h1>
  </div>
    <div class="card">
      <div class="card-body">    
        <div class="d-flex align-items-center pl-4">
          <div>
            <input type="text" name="searchTerm" class="form-control" placeholder="Search..."  (input)="onSearchTermChanged($event)"/>
          </div>
          <div class="flex-grow-1"></div>
          <button class="btn btn-secondary" style="margin-right:.5em" (click)="fetchStories()">&#x21bb;</button>
          <div class="flex-shrink-0 d-flex">
            <select name="pageSize" class="form-select" (change)="pageSizeChanged($event)" [ariaPlaceholder]="'Page Size'">
              <option [ngValue]="10">10</option>
              <option [ngValue]="25">25</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select>
          </div>
        </div>
      </div>

        <div class="card-body" >   
          <div class="loader" *ngIf="loading"></div>
          <div class="typewriter" *ngIf="!loading && !errorMesssage">
            <h5>Newest Stories</h5>
          </div>
          <div class="table-responsive">
            <table class="table table-dark table-striped table-hover table-bordered datatables mt-3">
              <thead class="">
                <tr>
                  <th>Title</th>
                  <th>URL</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of paginatedData">
                  <td>{{ item.title }}</td>
                  <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
                </tr>
              </tbody>
            </table>
          </div>



        <div class="d-flex justify-content-between align-items-center mt-2 px-2 text-muted small">
          <div>
            Page {{ currentPage }} of {{ totalPages }}
          </div>
          <pagination
          [totalItems]="filteredStories.length"
          [(ngModel)]="currentPage"
          [itemsPerPage]="itemsPerPage"
          (pageChanged)="pageChanged($event)"
          [maxSize]="5"
          [boundaryLinks]="true"
          class="d-flex justify-content-center mt-3">
        </pagination>
          <div>
            Showing {{ pageStartIndex }} – {{ pageEndIndex }} of {{ filteredStories.length }} rows
          </div>
        </div>
      
        </div>
    </div>
</div>
